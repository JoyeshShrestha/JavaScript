<body>
   

<br><br><br>
    <h3>Write a JavaScript program that will return true if the specified value is null, false otherwise.</h3>
    <h1>
        Output:
    </h1>
    <p id="output"></p>
</body>
<script>
        let checkJson=(text)=>{
            
            if (text===null){
                return true;
            }else{
                return false;
            }
        }

    document.getElementById("output").innerHTML=checkJson(null);
</script>
