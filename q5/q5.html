<!-- If the given input is a number, you should return the factorial of that number. The factorial of a natural number n is the product of the positive integers less than or equal to n. So, 2! = 2, 3! = 6, 4! = 24 and so on. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q 5</title>
</head>
<body>
    <h2>If the given input is a number, you should return the factorial of that number. The factorial of a natural number n is the product of the positive integers less than or equal to n. So, 2! = 2, 3! = 6, 4! = 24 and so on.
    </h2>
    <p id="result"></p>
</body>
<script>
    let input = 6;
    let factorial = 1;

    if (typeof(input) == "number") {
    
    for (let index = 1; index <= input; index++) {
       factorial*=index;
       
    }
    }else{
        factorial = "not a number";
    }

    
    document.getElementById("result").innerHTML=factorial;
</script>
</html>
