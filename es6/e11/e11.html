    <h3>Exercise 11: write a function that everytime you call it, it returns a number that increments starting from 0</h3>

    <h1>
        Output:
    </h1>
    <p id="output"></p>
</body>
<script>
        let arra = [];
        console.log("arra");
    
    let a = ()=>{
        
        let number = Math.floor(Math.random()*10);
        for (let index = 0; index < number; index++) {
            arra.push(index);
            
        }
        console.log(arra);
        return arra;
    }

    document.getElementById("output").innerHTML=a();
</script>
